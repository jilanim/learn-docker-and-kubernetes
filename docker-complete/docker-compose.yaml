version: "3.8"
services:
  server-service:
    image: "nginx:stable-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  php-service:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated # delegated improves performance and syncs files with host machine with a delay
  mysql-service:
    image: "mysql:5.7"
    env_file:
      - ./env/mysql.env
  composer: # utility container'
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html

