apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector: # service selects all pods with this label and exposes them
    app: second-app
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
    # - protocol: 'TCP'
    #   port: 443
    #   targetPort: 443
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec: #deployment spec
  replicas: 1
  selector: # required otherwise it will not know which pods to manage
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend
    spec: #pod spec
      containers:
        - name: second-node
          image: jilanim/kub-first-app:latest
        # - name: ...
        #   image: ...
